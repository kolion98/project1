<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboard.css">
    <title>AWS EC2 DashBoard</title>
</head>
<body>
    <div id="wrap">
        <div class="main">
            <div class="main_contents">
                <section class="resource">
                    리소스
                </section>
                <div class="resource_child">
                    <div class="child_left">
                        <section class="instance_start">
                            인스턴스 시작
                        </section>
                        <section class="reserved_events">
                            예약된 이벤트
                        </section>
                        <section class="server_migration">
                            서버 마이그래이션
                        </section>
                        <section class="id_filter">
                            id filter
                        </section>
                    </div>
                    <div class="child_right">
                        <section class="service_status">
                            서비스 상태
                        </section>
                    </div>
                </div>
            </div>
            <aside>
                <section class="account_property">
                    계정 속성
                </section>
                <section class="additional_info">
                    추가 정보
                </section>
            </aside>
        </div>
        <footer>
            <section class="footer_left">
                CloudShell 의견 언어
            </section>
            <section class="footer_right">
                © 2023, Amazon Web Services, Inc. 또는 계열사.
            </section>
        </footer>
    </div>
</body>
</html>

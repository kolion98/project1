<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <script defer src="js/catalog.js"></script>
    <link rel="stylesheet" href="style/catalog.css">
</head>
<body>
    <div id="wrap">
        <div class="user_input">
            <label for="new">목록 추가</label>
            <input type="text" id="new_input" name="new">
            <button type="button" id="add">추가</button>
        </div>
        <div class="info">
            <section>
                <select size="10" class="selector" id="left_selector" multiple></select>
            </section>
            <section>
                <button type="button" id="LtoR_btn">=&gt;&gt;</button>
                <br>
                <button type="button" id="RtoL_btn">&lt;&lt;=</button>
            </section>
            <section>
                <select size="10" class="selector" id="right_selector" multiple></select>
            </section>
        </div>
    </div>
</body>
</html>
